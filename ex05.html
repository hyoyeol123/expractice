<html lang="ko">

<head>

<style>
    div {
        background-color: gray;
        width: 300px;
        height: 300px;
    }

    .box {
        border-radius: 10px;
        background-color: white;
        border-color: white;
        width: 180px;
    }

    .button {
        border-radius: 10px;
        background-color: white;
        border-color: white;
        width: 190px;
    }
</style>

<body>
    <div>
        <h1>간단한 입력 양식</h1>
        <form>
            <table>
                <tr>
                    <td>아이디</td>
                    <td><input type="text" class="box"></td>
                </tr>
                <tr>
                    <td>비밀번호</td>
                    <td><input type="text" class="box"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="button" class="button" value="제출"></td>
                </tr>

            </table>
        </form>
    </div>
</body>

</html>
