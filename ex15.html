<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex15</title>
</head>
<script>
    var num = prompt("네자리 숫자를 입력해주세요", "입력");
    alert("천의 자리 숫자" + parseInt(num/1000));
    alert("백의 자리 숫자" + parseInt(num%1000/100));
    alert("십의 자리 숫자" + parseInt(num%100/10));
    alert("일의 자리 숫자" + parseInt(num%10));
</script>
<body>
    
</body>
</html>
