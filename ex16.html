<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex16</title>
</head>
<script>
    var birth = prompt("태어난 년도를 입력해주세요", "여기에");
    function twelve(birth) {
        if (birth%12 == 0) {
            return "원숭이띠"
        }
        else if (birth%12 == 1) {
            return "닭띠"
        }
        else if (birth%12 == 2) {
            return "개띠"
        }
        else if (birth%12 == 3) {
            return "돼지띠"
        }
        else if (birth%12 == 4) {
            return "쥐띠"
        }
        else if (birth%12 == 5) {
            return "소띠"
        }
        else if (birth%12 == 6) {
            return "범띠"
        }
        else if (birth%12 == 7) {
            return "토끼띠"
        }
        else if (birth%12 == 8) {
            return "용띠"
        }
        else if (birth%12 == 9) {
            return "뱀띠"
        }
        else if (birth%12 == 10) {
            return "말띠"
        }
        else  {
            return "양띠"
        }
    }
    alert(twelve(birth));
</script>
<body>
    
</body>
</html>
